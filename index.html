<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Card</title>
</head>
<body>
   <section>
    <div class="card">
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RZTC29CG-72f9d72688d2-512" alt="Cephas Tokoli" data-testid="slackDisplayImage"/>
        <h2 data-testid="slackUserName">Cephas Tokoli</h2>
        <h4 class="day" data-testid="currentDayOfTheWeek"></h4>
        <h4 class="time" data-testid="currentUTCTime"></h4>
        <h4 data-testid="myTrack">Frontend Track</h4>
        <h4 data-testid="githubURL" class="github"><a href="https://github.com/ctokoli/my-contact-card">Github</a></h4>
    </div>
   </section> 
   <script src="script.js"></script>
</body>
</html>
